<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/style.css">
  <title>PetLife</title>
</head>
<body>
  <header>
    <h1>PetLife</h1>
    <ul>
      <li><a href="https://chiquinhogaveao.github.io/petshop-home/">Home</a></li>
      <li><a href="https://chiquinhogaveao.github.io/petshop-sobre/">Sobre</a></li>
      <li class="consultas-li" style="background-color: #f3eeeb;"><a style=" color: #019875;" href="#" >Consultas</a></li>
      <li><a href="#" >Contatos</a></li>
    </ul>
  </header>

  <main>
    <figure>
      <figcaption>
        <h3>Encontre uma de nossas clínicas</h3>
        <h4>Perto de você</h4>
      </figcaption>
    </figure>

    <section>
      <div class="nomes">
        <h4>Nomes</h4>
        <input type="text" placeholder="Seu nome...">
        <input type="text" placeholder="Nome do pet...">
      </div>

      <div class="pets">
        <h4>Espécie do pet</h4>
        <select name="pets" id="animais">
          <option value="gato">Gato</option>
          <option value="cachorro">Cachorro</option>
          <option value="ave">Ave</option>
          <option value="roedor">Roedor</option>
        </select>
        <div>
          <p><input type="checkbox">Macho</p>
          <p><input type="checkbox">Fêmea</p>
        </div>
      </div>
    </section>

    
    <div class="mapa">
      <h3>Escolha a clínica mais próxima</h3>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29539.379594993257!2d-42.547036682197515!3d-22.26198181674574!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x978a936f151283%3A0xff2b16c0bfb117c4!2sNova%20Friburgo%2C%20RJ!5e0!3m2!1spt-BR!2sbr!4v1672955948947!5m2!1spt-BR!2sbr" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <div class="medicos">
      <h4>Médidos disponíveis</h4>
      <div></div>
    </div>
  </main>

  <footer>
    <p>© Direitos reservados.</p>
    <ul>
      <li><a href="https://chiquinhogaveao.github.io/petshop-home/">Home</a></li>
      <li><a href="https://chiquinhogaveao.github.io/petshop-sobre/">Sobre</a></li>
      <li style="background-color: #f3eeeb;"><a style="color:#019875 ;" href="#">Consultas</a></li>
      <li><a href="#">Contatos</a></li>
    </ul>
  </footer>

</html>
